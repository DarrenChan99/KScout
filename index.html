<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KScout</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="main-header">
      <h1>KScout</h1>
    </header>

    <form id="scout_form">
      <div id="grid_container">
        <div id="left_column">
          <section>
            <h2>Details</h2>

            <div class="space-y-4">
              <div>
                <label class="block">Team Number</label>
                <input id="team" type="number" name="team_number" required placeholder="e.g. 12345" />
              </div>

              <div>
                <label class="block">Match Number</label>
                <input id="match" type="number" name="match_number" required placeholder="#" />
              </div>

              <div>
                <label class="block">Tournament</label>
                <input id="tournament" type="text" name="tournament_name" placeholder="Event Name" />
              </div>
            </div>
          </section>

          <section>
            <h2>Auto</h2>

            <div class="mb-6">
              <div class="flex justify-between items-center mb-2">
                <h3>Attempted</h3>
              </div>
              <div class="grid-cols-5">
                <button type="button" class="counter-btn" data-target="auto_balls_attempted" data-value="0" data-active="false">0</button>
                <button type="button" class="counter-btn" data-target="auto_balls_attempted" data-value="1" data-active="false">1</button>
                <button type="button" class="counter-btn" data-target="auto_balls_attempted" data-value="2" data-active="false">2</button>
                <button type="button" class="counter-btn" data-target="auto_balls_attempted" data-value="3" data-active="false">3</button>
                <button type="button" class="counter-btn" data-target="auto_balls_attempted" data-value="4" data-active="false">4</button>
              </div>
            </div>

            <div class="mb-6">
              <div class="flex justify-between items-center mb-2">
                <h3>Made</h3>
              </div>
              <div class="grid-cols-5">
                <button type="button" class="counter-btn" data-target="auto_balls_made" data-value="0" data-active="false">0</button>
                <button type="button" class="counter-btn" data-target="auto_balls_made" data-value="1" data-active="false">1</button>
                <button type="button" class="counter-btn" data-target="auto_balls_made" data-value="2" data-active="false">2</button>
                <button type="button" class="counter-btn" data-target="auto_balls_made" data-value="3" data-active="false">3</button>
                <button type="button" class="counter-btn" data-target="auto_balls_made" data-value="4" data-active="false">4</button>
              </div>
            </div>

            <div class="mt-6">
              <h3 class="mb-3">Zone</h3>
              <div class="grid-cols-2">
                <label class="cursor-pointer">
                  <input name="auto_zone" type="radio" value="Near" />
                  <div>Near</div>
                </label>
                <label class="cursor-pointer">
                  <input name="auto_zone" type="radio" value="Far" />
                  <div>Far</div>
                </label>
              </div>
            </div>

            <div class="mt-6 pt-4 border-t">
              <button type="button" class="record-ball-btn" data-phase="auto">Record Auto Set</button>
            </div>
          </section>
        </div>

        <div id="right_column">
          <section>
            <h2>Teleop</h2>

            <div class="mb-6">
              <div class="flex justify-between items-center mb-2">
                <h3>Attempted</h3>
              </div>
              <div class="grid-cols-5">
                <button type="button" class="counter-btn" data-target="teleop_balls_attempted" data-value="0" data-active="false">0</button>
                <button type="button" class="counter-btn" data-target="teleop_balls_attempted" data-value="1" data-active="false">1</button>
                <button type="button" class="counter-btn" data-target="teleop_balls_attempted" data-value="2" data-active="false">2</button>
                <button type="button" class="counter-btn" data-target="teleop_balls_attempted" data-value="3" data-active="false">3</button>
                <button type="button" class="counter-btn" data-target="teleop_balls_attempted" data-value="4" data-active="false">4</button>
              </div>
            </div>

            <div class="mb-6">
              <div class="flex justify-between items-center mb-2">
                <h3>Made</h3>
              </div>
              <div class="grid-cols-5">
                <button type="button" class="counter-btn" data-target="teleop_balls_made" data-value="0" data-active="false">0</button>
                <button type="button" class="counter-btn" data-target="teleop_balls_made" data-value="1" data-active="false">1</button>
                <button type="button" class="counter-btn" data-target="teleop_balls_made" data-value="2" data-active="false">2</button>
                <button type="button" class="counter-btn" data-target="teleop_balls_made" data-value="3" data-active="false">3</button>
                <button type="button" class="counter-btn" data-target="teleop_balls_made" data-value="4" data-active="false">4</button>
              </div>
            </div>

            <div class="mb-6">
              <h3 class="mb-3">Zone</h3>
              <div class="grid-cols-2">
                <label class="cursor-pointer">
                  <input name="teleop_zone" type="radio" value="Near" />
                  <div>Near</div>
                </label>
                <label class="cursor-pointer">
                  <input name="teleop_zone" type="radio" value="Far" />
                  <div>Far</div>
                </label>
              </div>
            </div>

            <div class="pt-4 border-t">
              <button type="button" class="record-ball-btn" data-phase="teleop">Record Teleop Set</button>
            </div>
          </section>

          <section id="endgame">
            <h2>Endgame</h2>
            <div class="grid-cols-3">
              <label class="cursor-pointer">
                <input type="radio" name="endgame" value="Partial" />
                <div>Partial</div>
              </label>
              <label class="cursor-pointer">
                <input type="radio" name="endgame" value="Full" />
                <div>Full</div>
              </label>
              <label class="cursor-pointer">
                <input type="radio" name="endgame" value="Lift" />
                <div>Lift</div>
              </label>
            </div>
          </section>
        </div>
      </div>

      <div id="submit_area">
        <button type="submit">Submit Match</button>
      </div>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
