<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KScout</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style> /* Hide the up/down arrows on number inputs */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }</style>
  </head>

  <body class="bg-[#0F0F14] text-gray-200 min-h-screen font-sans pb-20">
    
    <header id="main-header" class="max-w-5xl mx-auto pt-8 pb-6">
      <h1 class="text-center text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-purple-600">
        KScout
      </h1>
    </header>

    <form id="scout_form" class="max-w-5xl mx-auto px-4">
      
      <div id="grid_container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div id="left_column" class="flex flex-col gap-6">
          
          <section class="bg-[#1D1D2B] border border-gray-800 rounded-2xl p-6 shadow-lg">
            <h2 class="text-xl font-bold text-violet-400 mb-4 border-b border-gray-700 pb-2">Details</h2>
            
            <div class="space-y-4">
              <div>
                <label class="block text-gray-400 text-sm font-medium mb-1 ml-1">Team Number</label>
                <input id="team" type="number" name="team_number" required 
                  class="w-full bg-[#0F0F14] border border-gray-700 rounded-lg px-4 py-2 focus:border-violet-500 outline-none transition-colors" placeholder="e.g. 12345" />
              </div>
              
              <div>
                <label class="block text-gray-400 text-sm font-medium mb-1 ml-1">Match Number</label>
                <input id="match" type="number" name="match_number" required 
                  class="w-full bg-[#0F0F14] border border-gray-700 rounded-lg px-4 py-2 focus:border-violet-500 outline-none transition-colors" placeholder="#" />
              </div>
              
              <div>
                <label class="block text-gray-400 text-sm font-medium mb-1 ml-1">Tournament</label>
                <input id="tournament" type="text" name="tournament_name" 
                  class="w-full bg-[#0F0F14] border border-gray-700 rounded-lg px-4 py-2 focus:border-violet-500 outline-none transition-colors" placeholder="Event Name" />
              </div>
            </div>
          </section>

          <section class="bg-[#1D1D2B] border border-gray-800 rounded-2xl p-6 shadow-lg">
            <h2 class="text-xl font-bold text-violet-400 mb-4 border-b border-gray-700 pb-2">Auto</h2>

            <div class="mb-6">
              <div class="flex justify-between items-center mb-2">
                <h3 class="text-gray-400 font-medium">Attempted</h3>
                <input id="auto_balls_attempted" class="w-12 text-right bg-transparent text-xl font-bold text-violet-400" name="auto_balls_attempted" type="number" value="0" readonly />
              </div>
              <div class="grid grid-cols-5 gap-2">
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="auto_balls_attempted" data-value="0">0</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="auto_balls_attempted" data-value="1">1</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="auto_balls_attempted" data-value="2">2</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="auto_balls_attempted" data-value="3">3</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="auto_balls_attempted" data-value="4">4</button>
              </div>
            </div>

            <div class="mb-6">
              <div class="flex justify-between items-center mb-2">
                <h3 class="text-gray-400 font-medium">Made</h3>
                <input id="auto_balls_made" class="w-12 text-right bg-transparent text-xl font-bold text-green-400" name="auto_balls_made" type="number" value="0" readonly />
              </div>
              <div class="grid grid-cols-5 gap-2">
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="auto_balls_made" data-value="0">0</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="auto_balls_made" data-value="1">1</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="auto_balls_made" data-value="2">2</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="auto_balls_made" data-value="3">3</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="auto_balls_made" data-value="4">4</button>
              </div>
            </div>

            <div class="mt-6">
              <h3 class="text-gray-400 font-medium mb-3">Zone</h3>
              <div class="grid grid-cols-2 gap-3">
                <label class="cursor-pointer relative">
                  <input name="auto_zone" type="radio" value="Near" class="peer sr-only" />
                  <div class="p-3 text-center rounded-lg border border-gray-700 bg-[#0F0F14] text-gray-400 peer-checked:bg-violet-900 peer-checked:border-violet-500 peer-checked:text-white hover:border-gray-500 transition-all">Near</div>
                </label>
                <label class="cursor-pointer relative">
                  <input name="auto_zone" type="radio" value="Far" class="peer sr-only" />
                  <div class="p-3 text-center rounded-lg border border-gray-700 bg-[#0F0F14] text-gray-400 peer-checked:bg-violet-900 peer-checked:border-violet-500 peer-checked:text-white hover:border-gray-500 transition-all">Far</div>
                </label>
              </div>
            </div>
            
            <div class="mt-6 pt-4 border-t border-gray-700">
                <button type="button" class="record-ball-btn w-full py-3 rounded-xl border border-violet-500 text-violet-400 font-bold uppercase hover:bg-violet-600 hover:text-white transition-all shadow-[0_0_15px_rgba(139,92,246,0.15)]" data-phase="auto">
                  Record Auto Set
                </button>
            </div>
          </section>
        </div>

        <div id="right_column" class="flex flex-col gap-6">
          
          <section class="bg-[#1D1D2B] border border-gray-800 rounded-2xl p-6 shadow-lg h-full">
            <h2 class="text-xl font-bold text-violet-400 mb-4 border-b border-gray-700 pb-2">Teleop</h2>

            <div class="mb-6">
              <div class="flex justify-between items-center mb-2">
                <h3 class="text-gray-400 font-medium">Attempted</h3>
                <input id="teleop_balls_attempted" class="w-12 text-right bg-transparent text-xl font-bold text-violet-400" name="teleop_balls_attempted" type="number" value="0" readonly />
              </div>
              <div class="grid grid-cols-5 gap-2">
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="teleop_balls_attempted" data-value="0">0</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="teleop_balls_attempted" data-value="1">1</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="teleop_balls_attempted" data-value="2">2</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="teleop_balls_attempted" data-value="3">3</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="teleop_balls_attempted" data-value="4">4</button>
              </div>
            </div>

            <div class="mb-6">
              <div class="flex justify-between items-center mb-2">
                <h3 class="text-gray-400 font-medium">Made</h3>
                <input id="teleop_balls_made" class="w-12 text-right bg-transparent text-xl font-bold text-green-400" name="teleop_balls_made" type="number" value="0" readonly />
              </div>
              <div class="grid grid-cols-5 gap-2">
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="teleop_balls_made" data-value="0">0</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="teleop_balls_made" data-value="1">1</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="teleop_balls_made" data-value="2">2</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="teleop_balls_made" data-value="3">3</button>
                <button type="button" class="counter-btn h-10 rounded-md border border-gray-700 bg-[#0F0F14] hover:bg-violet-600 hover:text-white transition-colors font-bold" data-target="teleop_balls_made" data-value="4">4</button>
              </div>
            </div>
            
            <div class="mb-6">
              <h3 class="text-gray-400 font-medium mb-3">Zone</h3>
              <div class="grid grid-cols-2 gap-3">
                <label class="cursor-pointer relative">
                  <input name="teleop_zone" type="radio" value="Near" class="peer sr-only" />
                  <div class="p-3 text-center rounded-lg border border-gray-700 bg-[#0F0F14] text-gray-400 peer-checked:bg-violet-900 peer-checked:border-violet-500 peer-checked:text-white hover:border-gray-500 transition-all">Near</div>
                </label>
                <label class="cursor-pointer relative">
                  <input name="teleop_zone" type="radio" value="Far" class="peer sr-only" />
                  <div class="p-3 text-center rounded-lg border border-gray-700 bg-[#0F0F14] text-gray-400 peer-checked:bg-violet-900 peer-checked:border-violet-500 peer-checked:text-white hover:border-gray-500 transition-all">Far</div>
                </label>
              </div>
            </div>

            <div class="pt-4 border-t border-gray-700">
                <button type="button" class="record-ball-btn w-full py-3 rounded-xl border border-violet-500 text-violet-400 font-bold uppercase hover:bg-violet-600 hover:text-white transition-all shadow-[0_0_15px_rgba(139,92,246,0.15)]" data-phase="teleop">
                  Record Teleop Set
                </button>
            </div>
          </section>

          <section class="panel bg-[#1D1D2B] border border-gray-800 rounded-2xl p-6 shadow-lg" id="endgame">
            <h2 class="text-xl font-bold text-violet-400 mb-4 border-b border-gray-700 pb-2">Endgame</h2>
            <div class="grid grid-cols-3 gap-3">
              <label class="cursor-pointer relative">
                <input type="radio" name="endgame" value="Partial" class="peer sr-only" />
                <div class="p-3 text-center rounded-lg border border-gray-700 bg-[#0F0F14] text-gray-400 peer-checked:bg-violet-900 peer-checked:border-violet-500 peer-checked:text-white hover:border-gray-500 transition-all font-bold">Partial</div>
              </label>
              <label class="cursor-pointer relative">
                <input type="radio" name="endgame" value="Full" class="peer sr-only" />
                <div class="p-3 text-center rounded-lg border border-gray-700 bg-[#0F0F14] text-gray-400 peer-checked:bg-violet-900 peer-checked:border-violet-500 peer-checked:text-white hover:border-gray-500 transition-all font-bold">Full</div>
              </label>
              <label class="cursor-pointer relative">
                <input type="radio" name="endgame" value="Lift" class="peer sr-only" />
                <div class="p-3 text-center rounded-lg border border-gray-700 bg-[#0F0F14] text-gray-400 peer-checked:bg-violet-900 peer-checked:border-violet-500 peer-checked:text-white hover:border-gray-500 transition-all font-bold">Lift</div>
              </label>
            </div>
          </section>
        </div>
      </div>

      <div id="submit_area" class="mt-8 mb-12">
        <button type="submit" class="w-full py-4 rounded-2xl bg-gradient-to-r from-violet-600 to-purple-800 text-white text-xl font-bold uppercase tracking-widest shadow-lg hover:shadow-violet-500/40 hover:scale-[1.01] transition-all">
          Submit Match
        </button>
      </div>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
